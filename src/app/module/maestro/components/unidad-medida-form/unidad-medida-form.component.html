
<p-toast></p-toast>
<div class="content"  *ngIf="unidadMedidaModel">
  <p-card>

    <h2>{{title}}</h2>

    <form [formGroup]="unidadMedidaFormGroup" *ngIf="unidadMedidaFormGroup" >
      <div class="formgrid grid">
        <div class="field col-12">
          <label for="ume_nombre">
            Nombre
          </label>

          <input

          type="text"
          pInputText
          formControlName="ume_nombre"
          class="inputfield w-full"
          [(ngModel)]="unidadMedidaModel.ume_nombre"
          />

          <small
              class="text-danger"
              *ngIf="
              unidadMedidaFormGroup.controls['ume_nombre']?.errors
              "
            >
              {{ unidadMedidaFormGroup.controls['ume_nombre'].errorMessage }}</small
            >
        </div>


        <div class="field col-12">
          <label for="ume_simbolo">
            Simbolo
          </label>

          <input

          type="text"
          pInputText
          formControlName="ume_simbolo"
          class="inputfield w-full"
          [(ngModel)]="unidadMedidaModel.ume_simbolo"
          />

          <small
              class="text-danger"
              *ngIf="
              unidadMedidaFormGroup.controls['ume_simbolo']?.errors
              "
            >
              {{ unidadMedidaFormGroup.controls['ume_simbolo'].errorMessage }}</small
            >
        </div>

        <div class="field col-12">
          <label for="ume_tipo">
            Tipo
          </label>

          <input

          type="text"
          pInputText
          formControlName="ume_tipo"
          class="inputfield w-full"
          [(ngModel)]="unidadMedidaModel.ume_tipo"
          />

          <small
              class="text-danger"
              *ngIf="
              unidadMedidaFormGroup.controls['ume_tipo']?.errors
              "
            >
              {{ unidadMedidaFormGroup.controls['ume_tipo'].errorMessage }}</small
            >
        </div>

      </div>

      <div class="flex justify-content-between">
        <button
        pButton
        label="Guardar"
        (click)="save()"
        type="submit"

        class="p-button-primary"
        [disabled]="!unidadMedidaModel.is_valid"
      ></button>

      <button
      pButton
      label="Regresar"
      (click)="regresar()"
      class="p-button-secundary"

    ></button>


      </div>
    </form>

  </p-card>
</div>


<p-confirmDialog #cd [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <h3>Guarda datos</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      class="p-button-outlined p-button-danger"
      pButton
      icon="pi pi-times"
      label="Cancelar"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      class="p-button-success"
      pButton
      icon="pi pi-check"
      label="Aceptar"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
