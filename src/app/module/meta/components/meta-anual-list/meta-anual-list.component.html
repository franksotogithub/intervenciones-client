<div class="content ">

  <p-card>



    <div class="col-12">
      <h1>Lista  de Metas</h1>



    </div>

    <div class="formgrid grid">
      <div class="field col">
        <label for ="">Año:</label>
        <input
        type="number"
        pInputText
        class="inputfield w-full"
        [(ngModel)]="filters.asi_anio"
        (ngModelChange)="changeFilter()"
        >
      </div>
      <div class="field col">

        <label for ="">Programa:</label>
        <p-dropdown

        [options]="programas"
        [(ngModel)]="filters.pro_id"
        optionLabel="pro_nombre"
        placeholder="Seleccione un programa"
        optionValue="pro_id"
        [style]="{'width':'100%'}"
        class="inputfield w-full"
        [showClear]="true"
        (ngModelChange)="changeFilter()"

      >

    </p-dropdown>

          <!--<label for="lastname2">Lastname</label>
          <input id="lastname2" type="text" class="inputfield w-full">-->
      </div>

      <div class="field col">
        <label for ="">Gerencia Responsable:</label>
        <p-dropdown

        [options]="gerencias"
        [(ngModel)]="filters.ger_id"
        optionLabel="ger_nombre"
        placeholder="Seleccione un responsable"
        optionValue="ger_id"
        [style]="{'width':'100%'}"
        [showClear]="true"
        (ngModelChange)="changeFilter()"
      >

    </p-dropdown>
      </div>
    </div>

<!--
    <div class="col-2 " >
      <label for ="">Año:</label>
      <input
      type="number"
      pInputText

      [(ngModel)]="filters.asi_anio"
      >

    </div>

    <div class="col-4 " >
      <label for ="">Intervencion:</label>
      <p-dropdown

      [options]="programas"
      [(ngModel)]="filters.pro_id"
      optionLabel="pro_nombre"
      placeholder="Seleccione un programa"
      optionValue="pro_id"
      [style]="{'width':'100%'}"


    ></p-dropdown>

    </div>
  -->


    <p-table #dt [value]="metaAnuales"   styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
    [paginator]="true" currentPageReportTemplate="Viendo {first} hasta {last} de {totalRecords} registros"
    [filterDelay]="0" [globalFilterFields]="['act_nombre']">
    <ng-template pTemplate="caption">
        <div class="table-header">



            <button
            pButton
            type="button"
            label="Agregar"
            icon="pi pi-plus"
            class="p-button-primary p-button-rounded mr-2 mb-2"
            (click)="crear()"
            >
            </button>


        </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>


          <th pSortableColumn="ger_nombre">Responsable <p-sortIcon field="ger_nombre"></p-sortIcon></th>
          <th pSortableColumn="pro_nombre">Programa <p-sortIcon field="pro_nombre"></p-sortIcon></th>
          <th pSortableColumn="lia_nombre">Linea acción <p-sortIcon field="lia_nombre"></p-sortIcon></th>
          <th pSortableColumn="act_nombre">Actividad <p-sortIcon field="act_nombre"></p-sortIcon></th>
          <th pSortableColumn="ind_nombre">Indicador <p-sortIcon field="ind_nombre"></p-sortIcon></th>
          <th pSortableColumn="ume_nombre">Unidad <p-sortIcon field="ume_nombre"></p-sortIcon></th>
          <th pSortableColumn="asi_meta">Meta <p-sortIcon field="asi_meta"></p-sortIcon></th>


          <th ></th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-metaAnual>
      <tr >
        <td>{{ metaAnual.ger_nombre  }}</td>
        <td>{{ metaAnual.pro_nombre  }}</td>
        <td>{{ metaAnual.lia_nombre  }} </td>
        <td>{{ metaAnual.act_nombre  }} </td>
        <td>{{ metaAnual.ind_nombre  }} </td>
        <td>{{ metaAnual.ume_nombre  }} </td>
        <td>{{ metaAnual.asi_meta  }} </td>
        <td>
          <button
          pButton
          type="button"
          label=""
          icon="pi pi-pencil"
          class="p-button-warning p-button-rounded mr-2 mb-2"
          (click)="actualizar(metaAnual)"
          >

          </button>

          <button
          pButton
          (click)="eliminar(metaAnual)"
          class="p-button-danger p-button-rounded p-mr-2 mb-2"
          icon="pi pi-trash"

        ></button>
        </td>
      </tr>

    </ng-template>
    </p-table>

  </p-card>
</div>



<p-confirmDialog #cd [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <h3>Eliminar la metaAnual</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      class="p-button-outlined p-button-danger"
      pButton
      icon="pi pi-times"
      label="Cancelar"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      class="p-button-success"
      pButton
      icon="pi pi-check"
      label="Aceptar"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
